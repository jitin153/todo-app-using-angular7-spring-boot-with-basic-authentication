<div class="container">
  <h2>Todo</h2>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">All fields are required!</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDescription.invalid">Please enter atleast 5 characters in description!</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Please enter date!</div>
  <!-- todoForm is a template variable. This is kind of reference of form. We're using it to validate the form. -->
  <form (ngSubmit)=" !todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="todo.description" #targetDescription="ngModel" class="form-control" name="description" required="required" minlength="5"/>
    </fieldset>
    <fieldset class="form-group">
      <label>Target Date</label>
      <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate = $event"
        class="form-control" name="targetDate" required="required" #targetDate="ngModel"/>
    </fieldset>
    <!-- <button class="btn btn-primary" (click)="saveTodo()">Save</button> -->
    <button class="btn btn-primary">Save</button>
</form>
</div>
